<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Java script to prompt the user to enter two numbers that will check if great or less than / equals too 100-->
    <script>
        var x = parseInt(prompt("What is your first number: ")) 
        var y = parseInt(prompt("What is your second number: "))
        var z = parseInt(x + y) // Adds the two values together
        document.write(z)
        if(z > 100) // The z value which is the x value + y value will be check if greater, lower or equal to 100
        {
            alert("Is greater than 100")
        }
        else if(z <= 100)
        {
            alert("the sum is less than or equal to 100")
        }
    </script>
    
</body>
</html>
