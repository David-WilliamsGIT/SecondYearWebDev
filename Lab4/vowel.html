    <script>
        // Function to input a letter and test if it's a vowel or consonant 
    const isVowel = (input) => {
    const vowels = ['A','E','I','O','U']
    document.write(input)

    if(vowels.includes(input)){
        document.write("$ is a vowel") // can add ${input} inside the () to output the input
    } else {
        document.write("is NOT a vowel")
    }
return input
}

let input = prompt('Enter a character')
let res = input.toUpperCase()
if(res.length > 1){
    document.write('input too long, wright only one character')

} else if(res.length < 1){
    document.write('You need to input one character to test')
} else {
    isVowel(res)
}
</script>
